dataType: Level
children:
  - dataType: GameObject
    mass: 0
    geometry: DemoLevel.osgt
    position: {x: 0, y: 0, z: 0}
  - dataType: Controller
    radius: 5
    mass: 4.559265e-41
    geometry: Switch.osgt
    position: {x: 0, y: 0, z: 0}
    functions:
      onInteraction: |
        void onInteraction(Controller@ self)
        {
        	self.sendMessage("toggle");
        }
        
    controlled:
      - dataType: ControlledObject
        geometry: SlidingDoor.osgt
        position: {x: 8, y: 0, z: 0}
        stateMachine:
          dataType: StateMachine
          defaultState: closed
          states:
            closed:
              dataType: State
              name: closed
              functions:
                onEnter: |
                  void onEnter(ControlledObject@ self)
                  {
                  	self.playAnimation("close");
                  	print("closing");
                  }
                  
            open:
              dataType: State
              name: open
              functions:
                onEnter: |
                  void onEnter(ControlledObject@ self)
                  {
                  	self.playAnimation("open");
                   	print("opening");
                  }
                  
        functions:
          onMessage_toggle: |
            void onMessage_toggle(ControlledObject@ self)
            {
                if(self.getStateName() == "closed")
                    self.changeState("open");
                else
                    self.changeState("closed");
            }
            
  - dataType: Fighter
    maxHealth: 5
    mass: 0
    team: Enemy
    geometry: humanmodelNoBones.osg
    position: {x: 5, y: 5, z: 0}
    resistances:
      dataType: unordered_map
      ACID: 0
      HOT: 0
      COLD: 0
    weapon:
      dataType: Weapon
      coolDownTime: 2.5
      geometry: staff.png
      position: {x: 0, y: 0, z: 1}
      projectile:
        dataType: Projectile
        geometry: circle.png
        damages:
          - dataType: damage
            amount: 2
            type: PURE_MAGIC
    stateMachine:
      dataType: StateMachine
      defaultState: idle
      states:
        attacking:
          dataType: State
          name: attacking
          functions:
            onUpdate: |
              void onUpdate(Fighter@ self)
              {
                if(self.getCurrentAttack().done())
                	self.returnToPreviousState();
              }
              
        idle:
          dataType: State
          name: idle
          functions:
            onUpdate: |
              void onUpdate(Fighter@ self)
              {
                if(self.getClosestEnemy() !is null)
                  self.useBestAttackOn(self.getClosestEnemy());
                else
                	print("No nearby enemies");
              }
              
    attacks:
      - dataType: Attack
        duration: 2.5
        damages:
          - dataType: damage
            amount: 2
            type: PURE_MAGIC
  - dataType: Player
    maxHealth: 100
    mass: 4.559265e-41
    team: Player
    geometry: humanmodelNoBones.osg
    position: {x: -5.302323, y: 0.9317778, z: -0.04001904}
    resistances:
      dataType: unordered_map
      HOT: 0
      COLD: 0
      ACID: 0
      PURE_MAGIC: 0
    weapon:
      dataType: Weapon
      coolDownTime: 2.5
      geometry: staff.png
      position: {x: 0, y: 0, z: 1}
      projectile:
        dataType: Projectile
        geometry: Fireball.png
        damages:
          - dataType: damage
            amount: 2
            type: HOT
    stateMachine:
      dataType: StateMachine
      defaultState: idle
      states:
        attacking:
          dataType: State
          name: attacking
          functions:
            onUpdate: |
              void onUpdate(Fighter@ self)
              {
                if(self.getCurrentAttack().done())
                	self.returnToPreviousState();
              }
              
        idle:
          dataType: State
          name: idle
          functions:
            onUpdate: |
              void onUpdate(Fighter@ self)
              {
                //if(self.getClosestEnemy())
                 // self.useBestAttackOn(self.getClosestEnemy());
              }
              
    attacks:
      - dataType: Attack
        duration: 2
        damages:
          - dataType: damage
            amount: 2
            type: HOT