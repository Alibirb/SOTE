        rotation: [0, 0, 0, 1]
  - dataType: Player
    capsuleRadius: 0.4000000059604645
    capsuleHeight: 1.25
    maxSpeed: 6
    maxHealth: 100
    mass: 2.192662220712161e+40
    team: Player
    name: Malhela
    physicsBodyGeneration: none
    geometry: LightAndDark/Malhela.osgt
    position: [14.55633, -1.903439, 5.06471]
    rotation: [0, 0, 0.6771547, 0.7358407]
    resistances:
      dataType: unordered_map
      ACID: 0
      FIRE: 0
      COLD: 0
      PURE_MAGIC: 0
    stateMachine:
      dataType: StateMachine
      defaultState: idle
      states:
        attacking:
          dataType: State
          name: attacking
          functions:
            onUpdate: |
              void onUpdate(Fighter@ self)
              {
                if(self.getCurrentAttack().done())
                	self.returnToPreviousState();
              }
              
        idle:
          dataType: State
          name: idle
          functions:
            onUpdate: |
              void onUpdate(Fighter@ self)
              {
              	//if(self.getClosestEnemy() !is null)
              	//	self.useBestAttackOn(self.getClosestEnemy());
                //else
              	//	print("No nearby enemies");
              }
              
    attacks:
      - dataType: Attack
        duration: 2
        damages:
          - dataType: damage
            amount: 2
            type: PURE_MAGIC