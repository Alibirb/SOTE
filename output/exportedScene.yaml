  - dataType: GameObject
    mass: 0
    physicsBodyGeneration: triangleMeshShape
    geometry: LightAndDark/Level0x0.osgt
    position: [0, 0, 0]
    rotation: [0, 0, 0, 1]
  - dataType: GameObject
    mass: 0
    physicsBodyGeneration: triangleMeshShape
    geometry: LightAndDark/LightCrystal.osgt
    position: [0, 0, 25]
    rotation: [0, 0, 0, 1]
    attachments:
      - dataType: Light
        quadraticAttenuation: 1.000000016862384e-16
